name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.0
        
    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        PATH: ${{ env.PATH }}
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Install missing tools
      run: |
        which uname || echo "uname not found, will use alternative"
        which xargs || apt-get update && apt-get install -y findutils || true
      
    - name: Build APK
      run: |
        # Użyj gradle bezpośrednio jeśli gradlew nie działa
        if ! ./gradlew assembleDebug --no-daemon --stacktrace 2>&1; then
          echo "Gradlew failed, trying with gradle wrapper jar directly..."
          java -jar gradle/wrapper/gradle-wrapper.jar assembleDebug --no-daemon --stacktrace
        fi
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
        PATH: ${{ env.PATH }}
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

